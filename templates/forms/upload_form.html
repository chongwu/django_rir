<div class="upload-form">
    <form enctype="multipart/form-data" method="post" class="mt-4" action="{{ upload_url }}">
        {% csrf_token %}
        <div class="field is-grouped">
            <div class="control file is-primary">
                <label class="file-label">
                    <input class="file-input" type="file" name="{{ input_name }}">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            {{ button_list_text }}
                        </span>
                    </span>
                </label>
            </div>
            <div class="control">
                <button class="button is-primary">{{ button_upload_text }}</button>
            </div>
        </div>
    </form>
</div>
