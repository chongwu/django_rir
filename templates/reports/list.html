{% extends 'staff/base.html' %}

{% block title %}Корпоративный отчет{% endblock %}
{% block content %}
    <section class="section">
        <div class="container">
            <h1 class="title is-1">Сформировать отчеты</h1>
            <p class="mb-3"><a href="{% url 'reports:corporate_report' %}">Корпоративный отчет</a></p>
            <h5 class="title is-5 mb-1">Отчеты по отделам</h5>
            <ul>
                {% for department in departments %}
                    <li><a href="{% url 'reports:department_report' department.id %}">{{ department.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </section>
{% endblock %}
